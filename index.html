<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ayat - تطبيق القرآن الكريم</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="description" content="تحميل تطبيق القرآن الكريم - Ayat">
    <link rel="shortcut icon" href="icon.png" type="image/x-icon">
    
</head>
<body>

    <!-- الهيدر مع رمضان كريم المتحركة -->
    <header>
        <h1>تطبيق القرآن الكريم - Ayat</h1>
        <p class="ramadan-text">رمضان كريم وكل عام وانتم بخير</p>
        <hr>
    </header>

    <!-- عرض التطبيق -->
    <section class="app-preview">
        <img src="icon.png" alt="صورة التطبيق">
        <div class="app-info">
            <h2>القرآن الكريم - Ayat</h2>
            <p>تطبيق سهل الاستخدام بواجهة بسيطه وانيقه رتل آيات الله الأن</p>
            <button onclick="downloadApp()">تحميل التطبيق</button>
        </div>
    </section>

    <!-- قسم التقييم -->
    <section class="rating-section">
        <h3>قيم التطبيق</h3>
        <div class="stars" id="stars" dir="ltr">
            <span class="star" data-value="1">★</span>
            <span class="star" data-value="2">★</span>
            <span class="star" data-value="3">★</span>
            <span class="star" data-value="4">★</span>
            <span class="star" data-value="5">★</span>
        </div>
        <p id="rating-count">عدد التقييمات: <span id="count">0</span></p>
    </section>

    <!-- التذييل مع روابط التواصل الاجتماعي -->
    <footer>
        <p>شكرًا لكم لتحميل التطبيق</p>
        <p class="small-text">المنشأ: محمد علي ومحمد شعبان</p>
        <div class="social-links">
            <a href="https://instagram.com/iceregant" target="_blank">إنستقرام</a> |
            <a href="https://youtube.com/@iceregant" target="_blank">يوتيوب</a>
        </div>
    </footer>

    <script src="script.js"></script>

</body>
</html>
